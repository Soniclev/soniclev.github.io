<!DOCTYPE html>
<html>

<head>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        body {
            font-family: sans-serif;
            text-align: center;
            position: relative;
            background-color: #2d2d2d;
            color: #eee;
        }

        body.light-mode {
            background-color: #eee;
            color: #333;
        }

        a {
            color: #33f;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .small-text {
            font-size: 0.8em;
            color: #999;
            position: absolute;
            right: 0;
            bottom: 0;
        }

        .project {
            margin: 30px auto;
            max-width: 600px;
            text-align: left;
        }

        .project-link {
            color: #33f;
            font-weight: bold;
        }

        .github-link {
            margin-top: 50px;
        }

        .social-links {
            margin-top: 50px;
        }

        .social-links a {
            margin: 0 10px;
        }

        .theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            color: inherit;
            border: none;
            cursor: pointer;
        }

        .theme-toggle div {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .theme-toggle svg {
            margin-right: 10px;
        }

        .theme-toggle:focus {
            outline: none;
        }
    </style>
    <title>My GitHub Page</title>
</head>

<body>
    <h1>Welcome to my GitHub Page</h1>
    <p>Check out my projects:</p>
    <div class="project">
        <h2><a href="https://github.com/Soniclev/steam_csmoney" class="project-link" target="_blank">CS.MONEY and Steam Market Price
                Monitor</a></h2>
        <p>A system for monitoring prices between CS.MONEY and Steam market.</p>
    </div>
    <div class="project">
        <h2><a href="https://github.com/Soniclev/steam-trade-bot" class="project-link" target="_blank">[WIP] Steam Trade Bot</a></h2>
        <p>Some Steam market related stuff.</p>
    </div>
    <p class="small-text">Generated by ChatGPT</p>
    <div class="github-link">
        <p>Visit my <a href="https://github.com/Soniclev" class="project-link" target="_blank">GitHub</a> account.</p>
    </div>
    <div class="social-links">
        <p>Contact me:</p>
        <a href="https://soniclev.t.me" class="social-link" target="_blank">Telegram</a>
        <a href="mailto:soniclev@mail.ru" class="social-link" target="_blank">Email</a>
    </div>
    <button class="theme-toggle" onclick="toggleTheme()">
        <div>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path fill="#fff"
                    d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8z" />
                <path fill="#fff"
                    d="M12 5a7 7 0 0 0-7 7c0 3.866 3.134 7 7 7s7-3.134 7-7a7 7 0 0 0-7-7zm0 12a5 5 0 0 1-5-5c0-2.761 2.239-5 5-5s5 2.239 5 5-2.239 5-5 5z" />
            </svg>
            Toggle Theme
        </div>
    </button>
    <script>
        function toggleTheme() {
            document.body.classList.toggle("light-mode");
        }
    </script>
</body>

</html>
